<!-- src/app/shared/ui/app-layout/app-layout.component.html -->
<div class="app-shell">
  <aside class="app-sidebar">
    <div class="app-sidebar-top">
      <div class="app-title">Control Panel</div>

      <button class="app-logout" type="button" (click)="logout()">
        Logout
      </button>
    </div>

    <div class="app-meta" *ngIf="user() as u">
      Logged in as <span class="app-meta-strong">{{ u.email }}</span>
    </div>

    <nav class="app-nav">
      <a class="app-nav-link" routerLink="/app/dashboard" routerLinkActive="app-nav-active">My Dashboard</a>
      <a class="app-nav-link" routerLink="/app/profile" routerLinkActive="app-nav-active">Profile</a>
      <a class="app-nav-link" routerLink="/app/billing" routerLinkActive="app-nav-active">Billing</a>
      <a class="app-nav-link" routerLink="/app/chat" routerLinkActive="app-nav-active">Chat Demo</a>
      <a class="app-nav-link" routerLink="/app/integrations" routerLinkActive="app-nav-active">Integrations</a>


      <div class="app-nav-divider"></div>

      <a *ngIf="isAdmin()" class="app-nav-link" routerLink="/admin/overview" routerLinkActive="app-nav-active">Admin Overview</a>
      <a *ngIf="isAdmin()" class="app-nav-link" routerLink="/admin/users" routerLinkActive="app-nav-active">Admin Users</a>
    </nav>
  </aside>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
</div>
